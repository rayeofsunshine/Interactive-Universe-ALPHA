<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Universe Engine V0.1</title>
<style>
    body { margin:0; overflow:hidden; background:black; }
    canvas { display:block; }
</style>
</head>
<body>

<canvas id="universe"></canvas>

<script>
// =====================================================
//  UNIVERSE ENGINE V0.1
//  by Brayden (age 16) â€” the start of something massive
// =====================================================

// Canvas Setup
const canvas = document.getElementById('universe');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
});

// Engine Settings
const ENGINE = {
    particles: [],
    maxParticles: 4000,
    mouse: { x: 0, y: 0, down: false },
    gravityStrength: 0.02,
    spawnRate: 3
};

// Mouse Controls
canvas.addEventListener('mousedown', () => ENGINE.mouse.down = true);
canvas.addEventListener('mouseup', () => ENGINE.mouse.down = false);
canvas.addEventListener('mousemove', e => {
    ENGINE.mouse.x = e.clientX;
    ENGINE.mouse.y = e.clientY;
});

// Particle Constructor
class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random()-0.5)*1.2;
        this.vy = (Math.random()-0.5)*1.2;
        this.energy = 80 + Math.random()*60;
        this.type = Math.random() < 0.05 ? 1 : 0; // life seed
        this.colorShift = Math.random()*360;
        this.life = 0;
    }

    update() {
        this.life++;
        this.energy -= 0.3;

        // Mouse Interaction
        if (ENGINE.mouse.down) {
            let dx = ENGINE.mouse.x - this.x;
            let dy = ENGINE.mouse.y - this.y;
            let dist = Math.sqrt(dx*dx + dy*dy);

            if (dist < 200) {
                // Pull toward mouse
                this.vx += dx / dist * ENGINE.gravityStrength;
                this.vy += dy / dist * ENGINE.gravityStrength;
            }
        }

        // Movement
        this.x += this.vx;
        this.y += this.vy;

        // Wrap
        if (this.x < 0) this.x = W;
        if (this.x > W) this.x = 0;
        if (this.y < 0) this.y = H;
        if (this.y > H) this.y = 0;

        // Auto reproduction
        if (this.energy > 120 && ENGINE.particles.length < ENGINE.maxParticles && Math.random() < 0.002) {
            ENGINE.particles.push(new Particle(this.x, this.y));
            this.energy -= 40;
        }

        // Death
        if (this.energy <= 0) return false;

        return true;
    }

    draw() {
        this.colorShift += 0.5;
        let color = `hsl(${this.colorShift}, 80%, 60%)`;

        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, 2, 2);
    }
}

// Spawn initial particles
for (let i = 0; i < 600; i++) {
    ENGINE.particles.push(new Particle(Math.random()*W, Math.random()*H));
}

// MAIN LOOP
function loop() {
    ctx.fillStyle = "rgba(0,0,0,0.1)";
    ctx.fillRect(0,0,W,H);

    // Particle Spawning (if mouse held)
    if (ENGINE.mouse.down) {
        for (let i = 0; i < ENGINE.spawnRate; i++) {
            ENGINE.particles.push(new Particle(ENGINE.mouse.x, ENGINE.mouse.y));
        }
    }

    // Update + Draw all particles
    for (let i = ENGINE.particles.length-1; i >= 0; i--) {
        let p = ENGINE.particles[i];
        if (!p.update()) {
            ENGINE.particles.splice(i,1);
            continue;
        }
        p.draw();
    }

    requestAnimationFrame(loop);
}

loop();

</script>

</body>
</html>
